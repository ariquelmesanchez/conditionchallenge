<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina 2</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
 
</head>
<body class="pagina2">
    <h1>Selecciona los Stickers</h1>
    <div class="sticker-container">
        <div class="sticker">
            <img src="./assets/imgs/sticker1.webp" alt="Sticker Tipo 1">
            <input type="number" id="sticker1" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/imgs/sticker2.webp" alt="Sticker Tipo 2">
            <input type="number" id="sticker2" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/imgs/sticker3.webp" alt="Sticker Tipo 3">
            <input type="number" id="sticker3" min="0" max="10" value="0">
        </div>
    </div>
    <button id="calcular">Calcular</button>
    <p id="resultado"></p>
    
    <script>
        // Funci칩n para calcular la cantidad de stickers
        document.getElementById('calcular').addEventListener('click', function() {
            // Obtener los valores de los inputs
            const sticker1 = parseInt(document.getElementById('sticker1').value) || 0;
            const sticker2 = parseInt(document.getElementById('sticker2').value) || 0;
            const sticker3 = parseInt(document.getElementById('sticker3').value) || 0;

            // Calcular la suma de los stickers
            const total = sticker1 + sticker2 + sticker3;

            // Referencia al p치rrafo de resultado
            const resultado = document.getElementById('resultado');

            // Verificar si el total es menor o igual a 10
            if (total <= 10) {
                resultado.textContent = `Has seleccionado ${total} stickers.`;
                resultado.style.color = 'green';
            } else {
                resultado.textContent = `Has seleccionado demasiados stickers. M치ximo permitido es 10.`;
                resultado.style.color = 'red';
            }
        });
    </script>
    
</body>
</html>
