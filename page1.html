<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    <div>
    <img id="img1" src="./assets/imgs/imagen1.jpg" alt="" class="pag1">
    </div>

    <script>
        const imagenOne = document.getElementById("img1")

        imagenOne.addEventListener("click", function()
    {
        if (img1.style.border === "2px solid red")
        {
            img1.style.border = "";

        }
        else {
            img1.style.border = "2px solid red";
        }
    });
    </script>
</body>
</html>
