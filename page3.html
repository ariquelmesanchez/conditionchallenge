<body class="pag3">
    <div class="container-pag3">
        <h1>Verificación de Password</h1>
        <select id="digit1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br>
        <button id="ingresar">Ingresar</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        // Fx para verificar el password
        document.getElementById('ingresar').addEventListener('click', function() {
            // Obtener los valores de los select
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;

            // Construir el password
            const password = digit1 + digit2 + digit3;

            
            const resultado = document.getElementById('resultado');

            // Verificar el password
            if (password === '911') {
                resultado.textContent = 'password 1 correcto';
                resultado.style.color = 'green';
            } else if (password === '714') {
                resultado.textContent = 'password 2 es correcto';
                resultado.style.color = 'green';
            } else {
                resultado.textContent = 'password incorrecto';
                resultado.style.color = 'red';
            }
        });
    </script>
